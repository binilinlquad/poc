buildscript {
   repositories {
       mavenCentral()
   }

   dependencies {
       classpath 'com.android.tools.build:gradle:0.5.6'
   }
}

apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion = "17.0.0" // android build tools could you get from Android SDK Manager
   
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            rendersript.ext.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

       instrumentTest.setRoot('tests')
    }
}
